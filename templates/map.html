<script>

<body>
<button onclick="logout()" type="button" class="btn btn-primary">로그아웃</button>
 <p id="data"></p>
 <div id="map" style="width: 100%; height: 100vh"></div>
<!--     <script src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=c1160a94bfa97c8af8c89b846dbaa57a&libraries=clusterer"></script>-->
 <script src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=6c2058586fc5afaffda57df000cf50cb&libraries=clusterer"></script>
<script>
     var mapContainer = document.getElementById("map"), // 지도를 표시할 div
        mapOption = {
          center: new kakao.maps.LatLng(now_lat, now_lng), // 지도의 중심좌표
          level: 3, // 지도의 확대 레벨
          mapTypeId: kakao.maps.MapTypeId.ROADMAP, // 지도종류
        };

      var map = new kakao.maps.Map(mapContainer, mapOption);
    var clusterer = new kakao.maps.MarkerClusterer({
             map: map, // 마커들을 클러스터로 관리하고 표시할 지도 객체
             averageCenter: true, // 클러스터에 포함된 마커들의 평균 위치를 클러스터 마커 위치로 설정
             minLevel: 10, // 클러스터 할 최소 지도 레벨
         })

    function makeOverListener(map, marker, infowindow) {
        return function () {
          infowindow.open(map, marker);
        };
      }

      // 인포윈도우를 닫는 클로저를 만드는 함수입니다
      function makeOutListener(infowindow) {
        return function () {
          infowindow.close();
        };
      }

         // const url = 'http://data.ex.co.kr/openapi/locationinfo/locationinfoUnit?key=test&type=json&numOfRows=10&pageNo=1'
            const url = '/api/zones'
        fetch(url)
            .then(res => res.json())
        .then(myJson => {

            ls1 = JSON.stringify(myJson,null,1)
            ls2 = myJson.list //리스트의 모든 것



             var imageSrc =
        "https://t1.daumcdn.net/localimg/localimages/07/mapapidoc/markerStar.png";
        const locations = myJson.list;
      var markers = [];

      for (var i = 1; i < ls2.length; i++) {
        var name1 = ls2[i]['zone_name'];
        var lat = parseFloat(ls2[i]['zone_lat']);
        var lng = parseFloat(ls2[i]['zone_lng']);
        // console.log(lat)
        var latlng = new kakao.maps.LatLng(lat, lng);
        // 마커가 표시될 위치입니다
        var markerPosition = latlng;
        // 마커 이미지의 이미지 크기 입니다
        var imageSize = new kakao.maps.Size(24, 35);
        // 마커 이미지를 생성합니다
        var markerImage = new kakao.maps.MarkerImage(imageSrc, imageSize);

        // 마커를 생성합니다
        var marker = new kakao.maps.Marker({
          map: map,
          position: markerPosition,
          image: markerImage,
          title: ls2[i]['zone_name'],
        });

        // 마커가 지도 위에 표시되도록 설정합니다
        marker.setMap(map);
        if (parseInt(ls2[i]['max_car']) >0){
            var iwContent =
          '<div style="padding:5px;width : 200px;color:blue;">' +
            '<div id = "name">'+ls2[i]['zone_name']+'</div>'
        +
            '<div style="color: green;">빈 자리 수 : '+ls2[i]['max_car']+' / '+ls2[i]['limit_car']+'</div>';

        }else{
            var iwContent =
          '<div style="padding:5px;width : 200px;color:blue;">' +
            '<div id = "name">'+ls2[i]['zone_name']+'</div>'
        +
            '<div style="color: red;">빈 자리 수 : '+ls2[i]['max_car']+' / '+ls2[i]['limit_car']+'</div>';
        }




        //iwPosition = new kakao.maps.LatLng(37.56682, 126.97865); //인포윈도우 표시 위치입니다

        // 인포윈도우를 생성합니다
        var infowindow = new kakao.maps.InfoWindow({
          //position: iwPosition,
          content: iwContent,
        });

        // 마커 위에 인포윈도우를 표시합니다. 두번째 파라미터인 marker를 넣어주지 않으면 지도 위에 표시됩니다
        //infowindow.open(map, marker);
        markers.push(marker);

        // 마커에 mouseover 이벤트와 mouseout 이벤트를 등록합니다
        // 이벤트 리스너로는 클로저를 만들어 등록합니다
        // for문에서 클로저를 만들어 주지 않으면 마지막 마커에만 이벤트가 등록됩니다
        kakao.maps.event.addListener(
          marker,
          "mouseover",
          makeOverListener(map, marker, infowindow)
        );
        kakao.maps.event.addListener(
          marker,
          "mouseout",
          makeOutListener(infowindow)
        );

        //

          function closeOverlay() {
                infoWindow.close(map, marker);

            }
          //
        infoflag = false
        kakao.maps.event.addListener(marker, "click", function () {
            openImg();

        });
      }

      clusterer.addMarkers(markers);


        })
    </script>
